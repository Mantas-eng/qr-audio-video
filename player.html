<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Failo paleidimas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div id="player" class="card shadow-sm p-4 text-center">
        <p>Kraunama...</p>
      </div>
    </div>

    <script>
      // Gaunam failo URL iš query param
      const params = new URLSearchParams(window.location.search);
      const fileUrl = params.get("file");

      const player = document.getElementById("player");

      if (!fileUrl) {
        player.innerHTML = `
        <div class="alert alert-danger text-center">Failas nerastas</div>
        <div class="text-center mt-3">
          <a href="index.html" class="btn btn-outline-primary">Grįžti</a>
        </div>
      `;
      } else {
        let mediaHTML = "";
        if (fileUrl.includes(".mp4") || fileUrl.includes(".avi")) {
          mediaHTML = `<video controls autoplay src="${fileUrl}" class="w-100 rounded"></video>`;
        } else {
          mediaHTML = `<audio controls autoplay src="${fileUrl}" class="w-100"></audio>`;
        }

        player.innerHTML = `
        <h2 class="mb-4 text-center">Leidžiamas failas</h2>
        ${mediaHTML}
        <div class="text-center mt-3">
          <a href="index.html" class="btn btn-outline-primary">← Grįžti į sąrašą</a>
        </div>
      `;
      }
    </script>
  </body>
</html>
